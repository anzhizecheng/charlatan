order:
    meta:
        connection:
            name: 'defaut$lt'
            truncate: false
    order_{1..5}:
        seller_id: '@seller_<Current()>'
        customer_id: '@customer_<Current()>'
    order2_{1..3}:
        seller_id: '@seller_<Current()>'
        customer_id: '@customer_<Current()>'

seller:
    meta:
        connection:
            name: 'defaut$lt'
            truncate: false
    seller_{1..5}:
        first_name: '<FirstName()>'
        last_name: '<LastName()>'

customer:
    meta:
        connection:
            name: 'defaut$lt'
            truncate: false
    customer_tpl (template):
        first_name: '<FirstName()>'
        last_name: '<LastName()>'
    customer_{1..10} (extends customer_tpl):
        email : '<Email()>'
